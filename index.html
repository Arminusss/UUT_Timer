<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dynamic Timer and Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

                    <th>چهارراه دانشکده</th>

            </tbody>
        </table>
    </div>
    <footer>

    </footer>
    <script src="script.js"></script>
